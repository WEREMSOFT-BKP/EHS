<ons-navigator>
    <ons-page class="center" ng-init="getEmpleados(userData.profileData.codigo)">
        <module-header></module-header>
        <!-- Solo se muestra si es una categorÃ­a -->
        <div style="text-align: center" class="content-padded" ng-hide="loading || connectionFail">
            <ons-row style="margin-top: 5px;">
                <ons-col>
                    <h1 class="form-title">Empleados</h1>
                </ons-col>
            </ons-row>
            <div ng-include="'templates/modules/listaSearchResultPersonal.html'"></div>
            <br>
            <ons-button modifier="large" ng-hide="userData.profileData.tipo == 1" ng-click="ons.navigator.popPage()">volver</ons-button>
        </div>
        <module-loading-spinner ng-show="loading && !connectionFail"></module-loading-spinner>
        <module-sin-conexion ng-show="connectionFail"></module-sin-conexion>
        <module-sin-resultados ng-show="!loading && !connectionFail && searchResult.length == 0"></module-sin-resultados>
    </ons-page>
</ons-navigator>
