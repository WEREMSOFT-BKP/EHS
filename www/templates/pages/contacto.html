<ons-page ng-controller="ContactController as ContactCtrl">
    <ons-navigator>
        <module-header></module-header>

        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <div style="text-align: center" class="content-padded">
                    <ons-button modifier="large" ng-click="askCallSoporte()">
                        <ons-icon icon="phone"></ons-icon> Llamar a soporte
                    </ons-button>
                </div>
            </ons-col>
        </ons-row>

        <ons-row style="margin-top: 10px;">
            <ons-col align="center">
                <div style="text-align: center" class="content-padded">
                    <ons-button modifier="large" ng-click="emailContacto()">
                        <ons-icon icon="envelope-o"></ons-icon> Enviar Mail
                    </ons-button>
                </div>
            </ons-col>
        </ons-row>
        <ons-row style="margin-top: 10px;">
            <ons-col align="center">

            </ons-col>
        </ons-row>
        <iframe ng-hide="true" name="silentFrame" width="1px" height="1px"></iframe>
    </ons-navigator>
</ons-page>
