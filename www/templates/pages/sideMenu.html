<ons-page modifier="menu-page">
    <ons-toolbar modifier="transparent"></ons-toolbar>

    <ons-list class="menu-list">
        <ons-list-item ng-hide="userData.logedIn" class="menu-item" ng-click="ons.navigator.resetToPage('templates/forms/login.html')">
            <ons-icon icon="fa-user"></ons-icon>
            Login
        </ons-list-item>
        <ons-list-item ng-show="userData.logedIn" class="menu-item" ng-click="logout()">
            <ons-icon icon="sign-out"></ons-icon>
            Salir
        </ons-list-item>
         <ons-list-item class="menu-item" ng-click="ons.navigator.resetToPage('templates/pages/contacto.html')"
         >
            <ons-icon icon="fa-phone"></ons-icon>
            Soporte
        </ons-list-item>
    </ons-list>
</ons-page>
