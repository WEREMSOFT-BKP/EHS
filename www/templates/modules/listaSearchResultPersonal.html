<ons-list modifier="inset">
 <ons-list-header>Listado de Empleados</ons-list-header>
    <ons-list-item ng-repeat="persona in searchResult" modifier="chevron" class="list-item-container" ng-click="getDetallesEmpleado(persona.codigo)">
        <div class="list-item-left">
            <ons-icon ng-show="persona.estado == 0" icon="fa-times-circle" size="40px" style="color: #cc0000"></ons-icon>
            <ons-icon ng-show="persona.estado != 0" icon="fa-check-circle" size="40px" style="color: #00bb00"></ons-icon>
        </div>
        <div class="list-item-right">
            <div class="list-item-content">
                <div class="name">{{persona.nombre}} - DNI: {{persona.dni}}</div>
                <span class="desc">{{persona.contratista}}</span>
            </div>
        </div>
    </ons-list-item>
</ons-list>
